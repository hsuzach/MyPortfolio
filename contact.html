<h3 class="p-5" style="text-align: center;">My Contact Information</h3>

<div class="container contactinfo" style="border: solid; max-width: 800px; background-color: rgb(255, 244, 221);">
  
  
  <div class="links justify-content-center p-5">
    
    <div class="d-grid gap-2 mx-auto">
      <a class="btn btn-primary" type="button" href="https://github.com/hsuzach">My GitHub</a>
      <a class="btn btn-primary" type="button" href="https://mail.google.com/mail/?view=cm&fs=1&to=hsuzach@gmail.com">hsuzach@gmail.com</a>
      <a class="btn btn-primary" type="button"
        href="https://www.linkedin.com/in/zachary-hsu-b2a01015a/">My LinkedIn</a>
    </div>
  
  <br>
  <br>
    <div class="d-flex inquiries row justify-content-center">
      <div class="mb-3 col-8">
        <label for="exampleFormControlInput1" class="form-label">Your Name</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
      </div>
      <div class="mb-3 col-8">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3 col-8">
        <label for="exampleFormControlTextarea1" class="form-label">Leave a Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      
      
    </div>
    <div class="d-flex container row justify-content-center">
      <button type="submit" class="btn btn-primary" style="max-width: 100px;">Submit</button>
    </div>
